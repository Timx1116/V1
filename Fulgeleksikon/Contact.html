    <main>
        <section>
            
            <h1>Contact us</h1>

            <form method="post" action="Contact-Landing.html">
                <p>
                    <label for="first-Name">First name:</label>
                    <input type="text" id="first-Name" name="first-Name" placeholder="E.g. John">
                    <label for="last-Name">Last name:</label>
                    <input type="text" id="last-Name" name="last-Name" placeholder="E.g. Appleseed">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="E.g. JohnAppleseed@gmail.com">
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="contact-us-message" placeholder="Your Message Here"></textarea>
                </p>
                <p>
                    <select name="category">
                        <option value="corrections">Corrections</option>
                        <option value="New Bird">New Bird</option>
                        <option value="Birdspotting">Birdspotting</option>
                        <option value="Inquiries">Inquiries</option>
                        <option value="Other">Other</option>
                    </select> 
                </p>
                <input type="submit" value="Submit">
            </form>  
        
        </section>
